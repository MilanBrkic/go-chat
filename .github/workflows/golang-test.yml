name: Golang Test

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: "1.20"

      - name: Build Docker image
        run: docker build -t go-chat .

      - name: Test with Docker
        run: |
          docker run \
            --rm \
            -v ${{ github.workspace }}:/app \
            -w /app \
            go-chat \
            go test -v ./internal/*
